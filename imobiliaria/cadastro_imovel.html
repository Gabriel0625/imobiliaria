
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Imóvel</title>
<link rel="stylesheet" href="css/imovel.css">
</head>
<body>
<div class="container">
<h1>Cadastrar Imóvel</h1>
<form action="php/insert_imovel.php" method="post">
<input type="text" name="tp_imovel" placeholder="Tipo do Imóvel" required>
<input type="text" name="nm_endereco" placeholder="Endereço" required>
<input type="text" name="nr_endereco" placeholder="Número" required>
<input type="text" name="nr_cep" placeholder="CEP" required>
<input type="text" name="ds_imovel" placeholder="Descrição" required>
<input type="number" step="0.01" name="vl_imovel" placeholder="Valor" required>
<input type="text" name="ds_status" placeholder="Status" required>
<button type="submit">Cadastrar</button>
</form>
<a href="listar_imoveis.html">Listar Imóveis</a>
</div>
</body>
</html>
